<ion-view title="Youdle">
  <form class="css-form login-form">
    <div class="row">
      <div class="col">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Email or Username" ng-model="vm.email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="vm.password">
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="button button-block login-button-login" ng-click="vm.submitLogin()">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <span>-- OR --</span>
      </div>
    </div>
    <div class="row login-row-google">
      <div class="col">
        <button type="button" class="button button-block login-button-google icon-right ion-social-googleplus">Google+</button>
      </div>
    </div>
    <div class="row login-row-facebook">
      <div class="col">
        <button type="button" class="button button-block login-button-facebook icon-right ion-social-facebook">facebook</button>
      </div>
    </div>
  </form>
</ion-view>
