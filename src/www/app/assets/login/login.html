<ion-view title="Youdle" class="login-view">
  <ion-content>
    <div class="row">
      <div class="col-60 col-offset-20 col-center login-header-image">
        <img src="img/youdle-world.png" />
      </div>
    </div>
    <form class="login-form">
      <div class="row">
        <div class="col">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="vm.email">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="vm.password">
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col login-div-buttonLogin">
          <button type="button" class="button button-calm button-block login-button-login" ng-click="vm.submitLogin()">Login</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{vm.errorMessage}}
        </div>
      </div>
    </form>
    <div class="signup">
      <div>
        <button type="button" class="button button-calm button-block" ui-sref="signup">Signup</button>
      </div>
    </div>
  </ion-content>
</ion-view>
