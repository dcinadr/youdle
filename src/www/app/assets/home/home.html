<ion-header-bar class="bar-calm">
    <h1 class="title">Youdle</h1>
</ion-header-bar>

<ion-view title="Home" ng-controller="homeController as vm">
    <ion-content>
      <div class="card" ng-repeat="card in vm.cards">
        <div class="item item-text-wrap">
          <div class="row">
            {{card.question}}
          </div>
          <div class="row">
            <div class="col" ng-repeat="answer in card.answers">
              <button class="button button-block button-calm">
                {{answer}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
