<ion-view title="Youdle">
    <ion-content>
      <div class="card home-div-card" ng-repeat="card in vm.cards">
        <div class="item item-text-wrap">
          <div class="row home-div-cardHeaderRow">
            <div class="home-div-cardInfo">
              <div class="home-div-userImage">
                <i class="icon ion-person"></i>
              </div>
              <div class="home-div-userInfo">
                <div class="home-div-userName">
                  {{card.user.name}}
                </div>
                <div class="home-div-cardDate">
                  {{card.created | date:'MM-dd-yyyy'}}
                </div>
              </div>
            </div>
          </div>
          <div class="row home-div-cardContent">
            <div class="col">
              <div class="row home-row-cardQuestion">
                {{card.question}}
              </div>
              <div class="row" ng-hide="card.showResults">
                <div class="col" ng-repeat="option in card.options">
                  <button class="button button-block button-stable home-button-option" ng-click="vm.selectOption(card, option)">
                    {{option.text}}
                  </button>
                </div>
              </div>
              <div class="row" ng-show="card.showResults">
                <div class="col">
                  <div class="row" ng-repeat="option in card.options">
                    <div class="col">{{option.text}}</div>
                    <div class="col home-div-progress">
                      <progress value="{{option.percentage}}" max="100">{{option.percentageDisplayed}}</progress>
                    </div>
                    <div class="col">{{option.percentageDisplayed}}</div>
                  </div>
                  <div class="row">
                    <button type="button" class="home-button-changeVote" ng-click="card.showResults = false" ng-show="card.showResults">
                      Change vote
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
