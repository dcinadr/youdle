<ion-view>
  <ion-content class="center">
    <div class="row">
      <div class="col text-center">
        <h2>Youdle</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="button button-block button-calm">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <div class="row">
          <div class="col col-center text-right">
            <span>Or, login with </span>
          </div>
          <div class="col text-left">
            <button type="button" class="button icon ion-social-googleplus button-assertive"></button>
            <button type="button" class="button icon ion-social-facebook button-positive"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:30px">
      <div class="col text-center">
        <h3><a href="#">Sign up</a></h3>
      </div>
    </div>
  </ion-content>
</ion-view>
