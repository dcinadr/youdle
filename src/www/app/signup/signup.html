<ion-view title="Youdle Signup">
	<ion-content>
    <div class="row">
    	<div class="col">
				<div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="First name">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last name">
          </label>
					<label class="item item-input">
            <input type="text" placeholder="Email">
          </label>
					<label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
					<label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
					<label class="item item-input">
            <input type="password" placeholder="Confirm password">
          </label>
        </div>
    	</div>
    </div>
		<div class="row">
			<div class="col text-center">
				<button type="button" class="button button-positive signup-button-submit" name="button">Submit</button>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<button type="button" class="button button-assertive signup-button-cancel" ui-sref="intro" name="button">Cancel</button>
			</div>
		</div>
  </ion-content>
</ion-view>
